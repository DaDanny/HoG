<div ng-include="'partials/navbar.html'"></div>
<br>
<br>
<div>
	<carousel id="carousel" interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img width='550px' ng-src="{{slide.picURL}}" style="margin:auto;">
        <div class="featured-caption">
        </div>
      </slide>
      
      <script id="template/carousel/carousel.html" type="text/ng-template">
          <div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()">
            
            <div class="carousel-inner" ng-transclude></div>
              <a class="left carousel-control" ng-click="prev()" ng-show="slides.length > 1"><span></span></a>
              <a class="right carousel-control" ng-click="next()" ng-show="slides.length > 1"><span></span></a>
            </div>
      </script>
  </carousel>
	<!--
  <div ng-repeat = "slide in slides" style="width:200px;height:200px">{{slide.folkName}}<img ng-src="{{slide.picURL}}" style="margin:auto;">
  </div>
	-->
  <div style = "text-align:center">
    <button class = "btn btn-warning tag" ng-click = "logout()">Logout</button>
  </div>
  <br>
  <br>
    
</div>
